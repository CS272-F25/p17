<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Coach</title>
  <link rel="icon" type="image/png" href="images/club-logo.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="coach.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <script src="header-footer.js" defer></script>
  <script src="darkmode.js" defer></script>
</head>

<body class="coach-page">
  <my-header></my-header>

  <header class="coach-header">
    <a href="recipes.html" class="back-link">
      ‚Üê Back to recipes
    </a>
    <h1 id="coach-title" class="coach-title-main"></h1>
    <div class="progress-container">
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <span id="progress-text" class="progress-text">Step 1 of 1</span>
    </div>
  </header>

  <main class="coach-main">
    <!-- Timer Tool -->
    <div class="timer-container">
      <div class="timer-box">
        <h3 class="timer-title">
          <i class="bi bi-clock"></i>
          Timer
        </h3>
        <div class="timer-controls">
          <label for="timer-minutes" class="visually-hidden"> Timer minutes </label>
          <input type="number" id="timer-minutes" class="timer-input" placeholder="Min" min="0" max="99" value="0">
          <span class="timer-separator">:</span>
          <label for="timer-seconds" class="visually-hidden"> Timer seconds </label>
          <input type="number" id="timer-seconds" class="timer-input" placeholder="Sec" min="0" max="59" value="0">
        </div>
        <div class="timer-display" id="timer-display">00:00</div>
        <div class="timer-buttons">
          <button id="timer-start" class="timer-btn timer-btn-primary">
            <i class="bi bi-play-fill"></i> Start
          </button>
          <button id="timer-pause" class="timer-btn" style="display: none;">
            <i class="bi bi-pause-fill"></i> Pause
          </button>
          <button id="timer-reset" class="timer-btn">
            <i class="bi bi-arrow-clockwise"></i> Reset
          </button>
        </div>
      </div>
    </div>

    <!-- Step Cards Container -->
    <div class="coach-container">
      <button id="prev-btn" class="nav-btn nav-btn-prev" aria-label="Previous step">
        <i class="bi bi-chevron-left"></i>
      </button>

      <div class="cards-wrapper">
        <div id="cards-container" class="cards-container">
        </div>
      </div>

      <button id="next-btn" class="nav-btn nav-btn-next" aria-label="Next step">
        <i class="bi bi-chevron-right"></i>
      </button>
    </div>

    <!-- Error message -->
    <p id="coach-error" class="coach-error" hidden></p>
  </main>

  <!-- Timer Alert Modal -->
  <div id="timer-alert-overlay" class="timer-alert-overlay">
    <div class="timer-alert-modal">
      <div class="timer-alert-icon">
        <i class="bi bi-alarm-fill"></i>
      </div>
      <h2 class="timer-alert-title">Timer Complete!</h2>
      <p class="timer-alert-message">Your timer has finished.</p>
      <button id="timer-alert-confirm" class="timer-alert-button">OK</button>
    </div>
  </div>

  <my-footer></my-footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="coach.js"></script>
</body>
</html>
