<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="shopping-list.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <script src="header-footer.js" defer></script>
    <script type="text/javascript" src="darkmode.js" defer></script>
    <script type="text/javascript" src="shopping-list.js" defer></script>
    <script src="recipes.js" defer></script>
  </head>

  <body class="m-1 shopping-list-page">
    <my-header></my-header>

    <header class="list-header">
      <h1>Shopping List</h1>
      <p class="list-instructions">
        Add ingredients to your shopping list manually or by clicking
        <em>'Add Ingredients'</em> on a recipe card.
      </p>
    </header>

    <main class="list-page">
      <div class="shopping-layout">
        <section class="todo-section">
          <div id="myDIV" class="todo-header">
            <h2>My Shopping List</h2>
            <input
              type="text"
              id="myInput"
              placeholder="Add an Ingredient..."
            />
            <button type="button" class="addBtn">Add</button>
          </div>

          <ul id="shopping-UL" class="todo-list">
            <li>Eggs</li>
            <li class="checked">Milk</li>
            <li>Flour</li>
            <li>Chocolate</li>
            <li>Pumpkin Puree</li>
            <li>Waffle Mix</li>
          </ul>
        </section>
        <section class="recipes-panel">
          <section class="toolbar">
            <label for="search-input" class="visually-hidden"
              >Search recipes</label
            >
            <input
              id="search-input"
              class="search-input"
              placeholder="Search..."
            />

            <label class="favorite-filter">
              <input type="checkbox" id="show-liked-only" />
              Favorites only
            </label>

            <div id="tag-filter" class="tag-filter"></div>
          </section>

          <section id="recipes-grid" class="recipes-grid"></section>
        </section>
      </div>

      <section id="shopping_recommendations">
        <!-- Shopping recommendations, maybe if I feel frisky I can make this on a timer with a set list, but will probs just have a static one -->
      </section>
    </main>
    <my-footer></my-footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
