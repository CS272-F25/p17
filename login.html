<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="images/club-logo.png" />
    <!--Style Sheets-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!--JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <script src="header-footer.js" defer></script>
    <script src="darkmode.js" defer></script>
    <script src="login.js" defer></script>
  </head>
  <body>
    <my-header></my-header>
    <div class="login-wrap container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div id="auth-message" class="auth-message mb-3"></div>

          <!-- LOGIN FORM -->
          <form
            id="login-form"
            class="card p-4 shadow-sm auth-form"
            style="display: block"
          >
            <h1 class="h4 mb-3 text-center">Login</h1>
            <!-- Email  -->
            <div class="form-group mb-3">
              <label for="login-email" class="form-label">Email</label>
              <input
                type="text"
                id="login-email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>
            <!-- Password -->
            <div class="form-group mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input
                type="password"
                id="login-password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>

            <button class="btn btn-primary w-100" type="submit">Login</button>

            <p class="text-center mt-2">
              Not a member?
              <a href="#" id="show-register">Register Now!</a>
            </p>
          </form>

          <!-- REGISTER FORM -->
          <form
            id="register-form"
            class="card p-4 shadow-sm auth-form"
            style="display: none"
          >
            <h1 class="h4 mb-3 text-center">Register</h1>

            <!-- Email -->
            <div class="form-group mb-3">
              <label for="register-email" class="form-label">Email</label>
              <input
                type="text"
                id="register-email"
                class="form-control"
                placeholder="Email"
                required
              />
            </div>

            <!-- Password -->
            <div class="form-group mb-3">
              <label for="register-password" class="form-label">Password</label>
              <input
                type="password"
                id="register-password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>

            <button class="btn btn-primary w-100" type="submit">
              Create Account
            </button>

            <p class="text-center mt-2">
              Already a member?
              <a href="#" id="show-login">Sign in!</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Members only section -->
    <section
      id="members-only"
      class="members-only text-center"
      style="display: none"
    >
      <h2>Members Only</h2>
      <p>Welcome to the Baking Club! This content is for members only.</p>
      <button id="logout-btn" class="btn btn-outline-secondary mt-3">
        Sign out
      </button>
    </section>
  </body>
</html>
